background_opacity: 0.95

env:
  TERM: alacritty

window:
  padding:
    x: 3
    y: 3
  
  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

font:
  normal:
    family: Hack Nerd Font
    style: Regular

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style: 
    shape: Block
    blinking: Off

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }


  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

  mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: P,        mods: Control,       action: Paste            }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: L,        mods: Control,       chars: "\x0c"            }
  - { key: Slash,    mods: Control,       chars: "~"               }
  # Vi Mode
  - { key: Space,  mods: Control,       mode: Vi, action: ScrollToBottom          }
  - { key: Space,  mods: Control,                 action: ToggleViMode            }
  - { key: I,                           mode: Vi, action: ScrollToBottom          }
  - { key: I,                           mode: Vi, action: ToggleViMode            }
  - { key: C,      mods: Control,       mode: Vi, action: ScrollToBottom          }
  - { key: C,      mods: Control,       mode: Vi, action: ToggleViMode            }
  - { key: K,      mods: Control,       mode: Vi, action: ScrollLineUp            }
  - { key: J,      mods: Control,       mode: Vi, action: ScrollLineDown          }
  - { key: G,                           mode: Vi, action: ScrollToTop             }
  - { key: G,      mods: Shift,         mode: Vi, action: ScrollToBottom          }
  - { key: B,      mods: Control,       mode: Vi, action: ScrollPageUp            }
  - { key: F,      mods: Control,       mode: Vi, action: ScrollPageDown          }
  - { key: U,      mods: Control,       mode: Vi, action: ScrollHalfPageUp        }
  - { key: D,      mods: Control,       mode: Vi, action: ScrollHalfPageDown      }
  - { key: Y,                           mode: Vi, action: Copy                    }
  - { key: Escape,                      mode: Vi, action: ClearSelection          }
  - { key: Y,                           mode: Vi, action: ClearSelection          }
  - { key: V,                           mode: Vi, action: ToggleNormalSelection   }
  - { key: V,      mods: Shift,         mode: Vi, action: ToggleLineSelection     }
  - { key: V,      mods: Control,       mode: Vi, action: ToggleBlockSelection    }
  - { key: V,      mods: Alt,           mode: Vi, action: ToggleSemanticSelection }
